<div id="contents">
  <ul>
    <li>
      {% for block in site.data.blocks %}
      <div class="box">
        <div class="title">
          <h1>{{ block.title }}</h1>
        </div>
        {% capture this_block %}{% include {{page.lang}}/{{ block.file }} %}{% endcapture %}
        {{ this_block | markdownify }}
      </div>
      {% endfor %}
    </li>
  </ul>
</div>
